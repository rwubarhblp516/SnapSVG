<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapSVG - 图片转矢量图工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hpp: {
                dark: '#0f172a', // Main background
                card: '#1e293b', // Component background
                border: '#334155',
                blue: '#3b82f6',
                purple: '#a855f7',
                pink: '#ec4899',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .checkerboard-bg {
        background-color: #0B1121;
        background-image:  linear-gradient(45deg, #151e32 25%, transparent 25%), linear-gradient(-45deg, #151e32 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #151e32 75%), linear-gradient(-45deg, transparent 75%, #151e32 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="bg-[#0B1121] text-slate-200 antialiased overflow-hidden selection:bg-purple-500/30 relative font-sans">
    <!-- Subtle Background Glows similar to HPPTools login page -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
        <!-- Top Left Purple Glow -->
        <div class="absolute top-[-10%] left-[-5%] w-[40%] h-[40%] bg-purple-900/10 rounded-full blur-[100px]"></div>
        <!-- Bottom Right Blue Glow -->
        <div class="absolute bottom-[-10%] right-[-5%] w-[40%] h-[40%] bg-blue-900/10 rounded-full blur-[100px]"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
